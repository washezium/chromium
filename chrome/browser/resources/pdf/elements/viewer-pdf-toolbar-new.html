<style include="pdf-shared">
  :host {
    --pdf-toolbar-background-color: rgb(50, 54, 57);
    --pdf-toolbar-text-color: rgb(241, 241, 241);

    align-items: center;
    background-color: var(--pdf-toolbar-background-color);
    box-shadow: var(--cr-elevation-2);
    color: white;
    display: flex;
    height: 48px;
  }

  #menuButton {
    margin: 0 6px;
  }

  #actionMenuTrigger {
    margin-inline-end: 6px;
  }

  #start {
    align-items: center;
    display: flex;
  }

  #start,
  #end {
    flex: 1;
  }

  #end {
    text-align: end;
  }

  #zoom-controls {
    border-inline-end: 1px solid rgba(255, 255, 255, 0.3);
    border-inline-start: 1px solid rgba(255, 255, 255, 0.3);
    margin-inline-end: 12px;
    margin-inline-start: 21px;
    padding: 0 6px;
  }

  viewer-page-selector {
    display: inline-flex;
  }

  input {
    background: rgba(0, 0, 0, 0.5);
    border: none;
    caret-color: currentColor;
    color: inherit;
    font-family: inherit;
    line-height: inherit;
    margin: 0 4px;
    outline: none;
    padding: 0 4px;
    text-align: center;
    width: 5ch;
  }

  paper-progress {
    --paper-progress-active-color: var(--google-blue-refresh-300);
    --paper-progress-container-color: transparent;
    --paper-progress-height: 3px;
    bottom: 0;
    position: absolute;
    width: 100%;
  }

  paper-progress,
  #center,
  #end {
    transition: opacity 100ms cubic-bezier(0, 0, 0.2, 1);
  }

  paper-progress,
  :host([loading_]) #menuButton,
  :host([loading_]) #center,
  :host([loading_]) #end {
    opacity: 0;
    /* Ensure UI is not interactable while hidden */
    visibility: hidden;
  }

  :host([loading_]) paper-progress,
  #menuButton,
  #center,
  #end {
    opacity: 1;
    visibility: visible;
  }
</style>
<!-- TODO(dpapad): Add aria-label and title for all buttons -->
<div id="start">
  <cr-icon-button id="menuButton" iron-icon="pdf:open-book">
  </cr-icon-button>
  <span>[[docTitle]]</span>
</div>
<div id="center">
  <viewer-page-selector doc-length="[[docLength]]" page-no="[[pageNo]]">
  </viewer-page-selector>
  <span id="zoom-controls">
    <cr-icon-button iron-icon="pdf:remove"></cr-icon-button>
    <input type="text" value="100%"></input>
    <cr-icon-button iron-icon="pdf:add"></cr-icon-button>
  </span>
  <cr-icon-button iron-icon="pdf:fit-to-height"></cr-icon-button>
  <cr-icon-button iron-icon="pdf:rotate-left"></cr-icon-button>
</div>
<div id="end">
  <cr-icon-button id="download" iron-icon="cr:file-download"
      aria-label$="$i18n{tooltipDownload}"
      title="$i18n{tooltipDownload}"></cr-icon-button>
  <cr-icon-button id="print" iron-icon="cr:print"
      aria-label$="$i18n{tooltipPrint}"
      title="$i18n{tooltipPrint}"></cr-icon-button>
  <cr-icon-button id="actionMenuTrigger"
      iron-icon="cr:more-vert"></cr-icon-button>
</div>
<paper-progress id="progress" value="[[loadProgress]]" hidden="[[!loading_]]">
</paper-progress>
