<style include="action-link-style cr-icons profile-picker-shared">
  #actionContainer {
    align-items: center;
    display: flex;
    flex-direction: column;
  }

  #backButton {
    --cr-icon-button-icon-size: 14px;
    --cr-icon-button-margin-start: 4px;
    --cr-icon-button-size: 25px;
    margin-top: 4px;
  }

  #banner {
    background-image: url(profile_creation_flow/images/banner_light_image.svg);
    background-size: 100% 100%;
    height: 100%;
    position: absolute;
    top: 0;
    width: 100%;
  }

  @media (prefers-color-scheme: dark) {
    #banner {
      background-image:
          url(profile_creation_flow/images/banner_dark_image.svg);
    }
  }

  #bannerContainer {
    height: 266px;
    position: relative;
    width: 100%;
  }

  #bannerContainer > img {
    --avatar-size: 100px;
    border: 2px solid var(--md-background-color);
    border-radius: 50%;
    bottom: calc(var(--avatar-size)/-2);
    height: var(--avatar-size);
    left: 0;
    margin: auto;
    position: absolute;
    right: 0;
    width: var(--avatar-size);
  }

  #notNowButton {
    background: none;
    border: none;
    color: var(--cr-link-color);
    cursor: pointer;
    font-size: 1em;
    font-weight: normal;
    line-height: 20px;
    margin-top: 18px;
    outline: none;
  }

  #signInButton {
    font-size: 1em;
    font-weight: normal;
    width: 208px;
  }

  .title-container {
    margin: 104px auto;
    margin-bottom: 48px;
    text-align: center;
  }
</style>

<div id="bannerContainer"
    style$="background-color:[[profileThemeInfo.themeColor]];">
    <cr-icon-button id="backButton" class="icon-arrow-back"
        on-click="onTapBack_" aria-label="$i18n{backButtonLabel}">
    </cr-icon-button>
    <div id="banner"></div>
    <img src="chrome://theme/IDR_PROFILE_AVATAR_PLACEHOLDER_LARGE">
</div>
<div class="title-container">
  <h2>$i18n{profileTypeChoiceTitle}</h2>
  <h3>$i18n{profileTypeChoiceSubtitle}</h3>
</div>
<div id="actionContainer">
  <cr-button id="signInButton" class="action-button fade-in"
      on-click="onSignInClick_">
    $i18n{signInButtonLabel}
  </cr-button>
  <button id="notNowButton" class="action-link fade-in"
      on-click="onNotNowClick_">
    $i18n{notNowButtonLabel}
  </button>
</div>
