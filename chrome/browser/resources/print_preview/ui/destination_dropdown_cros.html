<style include="cr-shared-style cr-hidden-style">
  #destination-dropdown {
    outline: none;
    position: relative;
  }

  #destination-dropdown:focus {
    border-radius: 4px;
    box-shadow: 0 0 0 2px rgba(var(--google-blue-600-rgb), .4);
  }

  #destination-dropdown,
  iron-dropdown {
    width: var(--print-preview-dropdown-width);
  }

  iron-dropdown {
    border: 0.5px solid rgba(0, 0, 0, 0.5);
    max-height: 270px;
  }

  iron-dropdown [slot='dropdown-content'] {
    background-color: white;
    box-shadow: 0 2px 6px var(--google-grey-600);
    padding: 8px 0;
  }

  #dropdown-icon {
    --iron-icon-height: 24px;
    --iron-icon-width: 44px;
    align-items: center;
    margin-inline-start: -4px;
    right: 0;
    top: 50%;
  }

  :host-context([dir='rtl']) #dropdown-icon {
    left: 0;
    right: unset;
  }

  #dropdown-box {
    border-radius: 4px;
    height: 100%;
    left: 0;
    margin-top: 24px;
    overflow: hidden;
    pointer-events: initial;
    position: absolute;
    top: 0;
    width: 100%;
  }

  .list-item {
    background: none;
    border: none;
    box-sizing: border-box;
    cursor: pointer;
    font: inherit;
    min-height: 32px;
    padding: 0 8px;
    text-align: start;
    width: 100%;
  }

  .list-item:focus {
    outline: none;
  }

  .list-item[highlighted_] {
    background-color: var(--google-blue-refresh-100);
  }

  #destination-icon-box,
  .printer-display-name {
    padding-inline-start: 8px;
  }

  #destination-display-container {
    align-items: center;
    background-color: var(--google-grey-refresh-100);
    border-radius: 4px;
    cursor: pointer;
    display: flex;
    width: 100%;
  }

  :host([disabled]) #destination-display-container {
    cursor: default;
    opacity: var(--cr-disabled-opacity);
  }

  #destination-display {
    box-sizing: border-box;
    overflow: hidden;
    padding-inline-end: 32px;
    padding-inline-start: 8px;
    text-overflow: clip;
    white-space: nowrap;
    width: 100%;
  }
</style>
<div id="destination-dropdown" on-keydown="onKeyDown_" tabindex="0">
  <div id="destination-display-container">
    <div id="destination-icon-box">
      <iron-icon icon="[[destinationIcon]]"
          hidden="[[isCurrentDestinationCrosLocal]]">
      </iron-icon>
      <printer-status-icon-cros id="destination-badge"
          hidden="[[!isCurrentDestinationCrosLocal]]"
          background="grey" state$="[[computePrinterState_(
                      value.printerStatusReason)]]">
      </printer-status-icon-cros>
    </div>
    <div id="destination-display">[[value.displayName]]</div>
    <iron-icon id="dropdown-icon" icon="cr:arrow-drop-down"></iron-icon>
  </div>
  <div id="dropdown-box">
    <iron-dropdown horizontal-align="left" vertical-align="top"
        vertical-offset="0" no-cancel-on-outside-click
        no-cancel-on-esc-key>
      <div slot="dropdown-content">
        <template is="dom-repeat" items="[[itemList]]">
          <button id="[[item.key]]" class="list-item" on-click="onSelect_"
              tabindex="-1" value="[[item.key]]">
            <printer-status-icon-cros background="white"
                state$="[[computePrinterState_(item.printerStatusReason)]]">
            </printer-status-icon-cros>
            <span class="printer-display-name">[[item.displayName]]</span>
          </button>
        </template>
        <button class="list-item" on-click="onSelect_" tabindex="-1"
          value="[[pdfDestinationKey]]" hidden$="[[pdfPrinterDisabled]]">
          $i18n{printToPDF}
        </button>
        <button class="list-item" on-click="onSelect_" tabindex="-1"
          value="[[driveDestinationKey]]" hidden$="[[!driveDestinationKey]]">
          $i18n{printToGoogleDrive}
        </button>
        <button class="list-item" on-click="onSelect_" tabindex="-1"
          value="noDestinations" hidden$="[[!noDestinations]]">
          $i18n{noDestinationsMessage}
        </button>
        <button class="list-item" on-click="onSelect_" tabindex="-1"
          value="seeMore" aria-label$="[[i18n(seeMoreDestinationsLabel)]]">
          $i18n{seeMore}
        </button>
      </div>
    </iron-dropdown>
  </div>
</div>
